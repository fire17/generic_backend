<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=index.html">
    <script>
      // Get the original URL path and query
      const url = new URL(window.location.href);
      const path = url.pathname.slice(1); // Get path without leading slash
      const queryParams = url.search;

      // Redirect to index.html with the original URL and query parameters
      window.location.replace(`index.html?path=${path}${queryParams}`);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
