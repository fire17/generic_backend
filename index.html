<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Backend API!</h1>
      <button class="btn" onclick="startApiFlow()">Start API Flow</button>
    </div>

    <script>
      // Read query parameters to determine the API request
      const params = new URLSearchParams(window.location.search);
      const path = params.get("path");
      const method = params.get("_method");

      // Function to simulate API requests
      function startApiFlow() {
        // Simulate a simple request
        if (path && method) {
          fetchData(path, method);
        } else {
          alert("No path or method defined.");
        }
      }

      // Function to make API requests
      async function fetchData(path, method) {
        const response = await fetch(`https://backend.akeyo.io/${path}`, {
          method: method.toUpperCase(),
          headers: { "Content-Type": "application/json" },
        });

        if (!response.ok) {
          alert(`Error: ${response.status}`);
          return;
        }

        const data = await response.json();
        console.log("Response Data:", data);
      }
    </script>
  </body>
</html>
