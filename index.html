<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
</head>
<body>
    <script>
        // Mock todos database
        const mockTodos = [{ text: "Learn JavaScript" }, { text: "Build a todo app" }];

        function handleRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const response = {};

            if (action === 'getTodos') {
                response.data = mockTodos;
            } else if (action === 'addTodo') {
                const newTodo = JSON.parse(window.localStorage.getItem('newTodo'));
                mockTodos.push(newTodo);
                response.data = newTodo;
            } else if (action === 'removeTodo') {
                const index = parseInt(urlParams.get('index'), 10);
                if (index >= 0 && index < mockTodos.length) {
                    response.data = mockTodos.splice(index, 1);
                } else {
                    response.error = 'Invalid index';
                }
            } else {
                response.error = 'Unknown action';
            }

            document.write(JSON.stringify(response));
        }

        handleRequest();
    </script>
</body>
</html>
