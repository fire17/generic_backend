<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend</title>
</head>
<body>
  <script>
    // Mock Data
    const mockUsers = [
      { id: "1", username: "user1", password: "pass1" },
      { id: "2", username: "user2", password: "pass2" }
    ];

    const mockTodos = {
      "1": [{ id: "t1", task: "Learn GitHub Pages", done: false }],
      "2": [{ id: "t2", task: "Build SPA App", done: true }]
    };

    const log = [];
    const logAction = (action, data) => log.push({ timestamp: new Date(), action, data });

    // Routing
    const urlParams = new URLSearchParams(window.location.search);
    const endpoint = urlParams.get("endpoint");
    const username = urlParams.get("username");
    const password = urlParams.get("password");
    const userId = urlParams.get("userId");

    let response = {};

    switch (endpoint) {
      case "signup":
        response = { success: true, message: "Signup mock success." };
        logAction("signup", { endpoint, response });
        break;

      case "login":
        const user = mockUsers.find(u => u.username === username && u.password === password);
        response = user
          ? { success: true, user }
          : { success: false, message: "Invalid credentials" };
        logAction("login", { endpoint, username, response });
        break;

      case "todos":
        response = { success: true, todos: mockTodos[userId] || [] };
        logAction("todos", { endpoint, userId, response });
        break;

      case "logs":
        response = { success: true, logs: log };
        break;

      default:
        response = { success: false, message: "Invalid endpoint" };
        logAction("error", { endpoint, response });
    }

    // Return JSON Response
    document.body.textContent = JSON.stringify(response);
  </script>
</body>
</html>
