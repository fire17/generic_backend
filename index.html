<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
</head>
<body>
    <script>
        const mockTodos = [{ text: "Learn JavaScript" }, { text: "Build a todo app" }];

        function handleRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const callback = urlParams.get('callback');
            let response = {};

            if (action === 'getTodos') {
                response = mockTodos;
            } else if (action === 'addTodo') {
                const text = urlParams.get('text');
                if (text) {
                    const newTodo = { text };
                    mockTodos.push(newTodo);
                    response = mockTodos;
                }
            } else if (action === 'removeTodo') {
                const index = parseInt(urlParams.get('index'), 10);
                if (index >= 0 && index < mockTodos.length) {
                    response.data = mockTodos.splice(index, 1);
                } else {
                    response.error = 'Invalid index';
                }
            } else {
                response.error = 'Unknown action';
            }

            // JSON response
            if (callback) {
                document.write(`${callback}(${JSON.stringify(response)})`);
            }
        }

        handleRequest();
    </script>
</body>
</html>
